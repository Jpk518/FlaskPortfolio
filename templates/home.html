{% extends "layout.html" %}

{% block content %}
    {% for workplace in workplaces %}
        <h1>{{workplace.Title}}</h1>
        <p>This company is: {{workplace.About}}</p>
    {% endfor %}

    {% for project in projects %}
    <h1>{{project.Title}}</h1>
    <p>This project is: {{project.About}}</p>
{% endfor %}
{% endblock %}
